<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trend Merge & Viewer — Static Exports</title>
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 28px; background:#0f1116; color:#e6e6e6; }
    .wrap { max-width: 880px; margin: 0 auto; }
    h1 { font-weight: 650; margin: 0 0 12px; }
    p  { color:#b6b6b6; }
    .card { background:#12151d; border:1px solid #242938; border-radius:14px; padding:20px; margin-top:18px; }
    a.btn { display:inline-block; padding:10px 16px; border-radius:10px; border:1px solid #2a3142; text-decoration:none; color:#e6e6e6; background:#1a1f2c; margin-right:10px }
    a.btn.primary { background:#2262ff; border-color:#2262ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Trend Merge &amp; Viewer — Static Exports</h1>
    <p>Browse exports published under <code>/static/exports/&lt;YYYY-MM-DD&gt;/</code>. Or open the web app to create a new one.</p>

    <div class="card">
      <p>
        <a class="btn primary" href="/exports/">Open exports folder</a>
        <!-- Change this to your web app URL if you’d like a one-click link -->
        <a class="btn" href="https://cwloop-webapp.onrender.com/">Open Upload Form</a>
      </p>
    </div>
  </div>
</body>
</html>
