<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CWLoop Webapp â€“ Dark Mode + /process Fix</title>

    <!-- EARLY THEME: must be first to avoid flash and ensure dark applies -->
    <script src="/static/darkmode-early.js"></script>

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="container">
      <h1>CWLoop Webapp</h1>
      <button id="themeToggle" class="btn">Toggle theme</button>
    </header>

    <main class="container">
      <section class="card">
        <h2>Test /process upload</h2>
        <form id="uploadForm">
          <input type="file" name="file" accept=".csv,.txt,.json" required />
          <button class="btn" type="submit">Process</button>
        </form>
        <pre id="result" class="code-block"></pre>
      </section>
    </main>

    <footer class="container muted">
      <small>Status: <span id="status">Idle</span></small>
    </footer>

    <script>
      // Toggle theme
      document.getElementById('themeToggle').addEventListener('click', () => {
        const root = document.documentElement;
        const isDark = root.classList.toggle('dark');
        try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch(e) {}
      });

      // Upload handler
      const form = document.getElementById('uploadForm');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = 'Uploading...';
        resultEl.textContent = '';

        const fd = new FormData(form);
        try {
          const res = await fetch('/process', { method: 'POST', body: fd });
          const data = await res.json();
          statusEl.textContent = res.ok ? 'OK' : 'Error';
          resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          statusEl.textContent = 'Network error';
          resultEl.textContent = String(err);
        }
      });
    </script>
  </body>
</html>
